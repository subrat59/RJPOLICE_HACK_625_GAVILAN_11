<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../static/result_css1.css">
    <title>Reachable Sites</title>

</head>
<body>
 
    <h1>List of Onion Sites Reachable</h1>
    <p>{{ user_input }}</p>
    <table border="1">
        <thead>
            <tr>
                <th>Category</th>
                <th>Sites</th>
            </tr>
        </thead>
        <tbody>
            {% for keys, values in reached_sites.items %}
                <tr>
                    <td><b>{{ keys }}</b></td>
                    <td>
                        <ul>
                            {% for item in values %}
                                <li>{{ item }}</li>
                            {% endfor %}
                        </ul>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
