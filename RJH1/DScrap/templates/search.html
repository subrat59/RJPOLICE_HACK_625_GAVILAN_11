
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Dark Web Monitoring</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'><link rel="stylesheet" href="../static/search_style.css">

</head>
<body>
    <h1 class="htext">Manual Scan</h1>
<div class="search-box">
        
    <form method="post" action="{% url 'DWeb_Scraper' %}">
        {% csrf_token %}
    <label for="user_input"></label>
    <button class="btn-search"><i class="fas fa-search"></i></button>
    <input type="text" class="input-search" placeholder="Enter..." name="user_input">

    

  </form>
</div>
  
</body>
</html>
